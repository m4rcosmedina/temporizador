<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <main class="cuerpo">
        <section>
            <input type="number" class="form" id="ingresoHora" placeholder="hora">
            <input type="number" class="form" id="ingresominutos" placeholder="minutos">
            <input type="number" class="form" id="ingresoSegundos" placeholder="segundos">
            <br>
            <button class="btn btn-warning enviar" type="submit">Enviar</button>
        </section>

        <section class="reloj crono sm-12">
            <span id="hora"> 00</span>
            <span>:</span>
            <span id="minutos"> 00</span>
            <span>:</span>
            <span id="segundos"> 00</span>

        </section>
        <section class="botones">
            <button class="btn" onclick="playReloj()" id="start"> PLAY <img src="/media/play_arrow_white_24dp.svg"
                    height="50" width="50"> </button>
            <button class="btn" onclick="stopReloj()" id="stop"> PAUSE <img src="/media/pause_white_24dp.svg" height="50"
                    width="50"> </button>
            <button class="btn" onclick="resetReloj()" id="reset"> RESET <img src="/media/replay_circle_filled_white_24dp.svg"
                    height="50" width="50"> </button>
        </section>

    </main>
    
    <script src="/js/app.js"></script>
</body>
</html>
